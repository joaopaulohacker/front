<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Entrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 660px;
            padding: 60px 68px 40px;
            width: 450px;
        }
        h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            background: #333;
            border: 0;
            border-radius: 4px;
            color: #fff;
            height: 50px;
            line-height: 50px;
            padding: 16px 20px 0;
            margin-bottom: 16px;
        }
        input::placeholder {
            color: #8c8c8c;
        }
        button {
            background: #e50914;
            border: 0;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            margin: 24px 0 12px;
            padding: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #f40612;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 13px;
        }
        .remember {
            display: flex;
            align-items: center;
        }
        .remember input {
            margin-right: 5px;
            height: auto;
        }
        a {
            color: #b3b3b3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Entrar</h1>
        <form>
            <input type="email" placeholder="Email ou número de telefone" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="remember-forgot">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembre-se de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
    </div>
</body>
</html>
